<hr>
<div class="row">
    <div class="col-sm-12">
        <h4>Edit Shopping List</h4>
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" #amountInput>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12" id="btn-group">
                    <button class="btn btn-success" type="submit" (click)="onAddItem()">Add Item</button>
                    <button class="btn btn-danger">Delete Item</button>
                    <button class="btn btn-primary">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
