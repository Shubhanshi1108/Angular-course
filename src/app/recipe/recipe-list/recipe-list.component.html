<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row mt-4">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix mt-2 " *ngFor="let recipe of recipes">
            <div class="row">
                <div class="col-8">
                    <h5 class="list-group-item-heading">{{recipe.name}} </h5>
                    <p >{{recipe.description}}</p>
                </div>
                <span class="col-4">
                    <img 
                    [src]="recipe.imagePath"
                    alt="{{recipe.name}}" 
                    class="img-responsive" 
                    style="max-height: 70px;">
                </span>
            </div>
           
        </a>
        <app-recipe-item></app-recipe-item>

    </div>
</div>
