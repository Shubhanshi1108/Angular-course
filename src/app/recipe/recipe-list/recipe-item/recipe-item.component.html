<a style="cursor: pointer;" class="list-group-item clearfix mt-2 no-decoration" routerLinkActive="active" 
[routerLink]="[index]">
    <div class="row">
        <div class="col-8">
            <h5 class="list-group-item-heading">{{recipe.name}} </h5>
            <p >{{recipe.description}}</p>
        </div>
        <span class="col-4">
            <img 
            [src]="recipe.imagePath"
            alt="{{recipe.name}}" 
            class="img-responsive" 
            style="max-height: 70px;">
        </span>
    </div>
   
</a>
